<div class="botones">
<button id="anterior">Anterior</button>
<button id="siguiente">Siguiente</button>

<script>
// Arreglo de imágenes
const imagenes = [
"IMG/carrusel1.jpg",
"IMG/carrusel2.jpg",
"IMG/carrusel3.jpg",
"IMG/carrusel4.jpg",
"IMG/carrusel5.jpg"
];
let indiceActual = 0;
// Obtener referencias a los elementos HTML
const diapositivaActual = document.getElementById("diapositiva-actual");
const botonAnterior = document.getElementById("anterior");
const botonSiguiente = document.getElementById("siguiente");
// Mostrar la primera imagen al cargar la página
mostrarDiapositiva(indiceActual);
// Evento click para el botón "Anterior"
botonAnterior.addEventListener("click", () =>
mostrarDiapositiva(indiceActual - 1));
// Evento click para el botón "Siguiente"
botonSiguiente.addEventListener("click", () =>
mostrarDiapositiva(indiceActual + 1));
// Función para mostrar la diapositiva correspondiente al índice
function mostrarDiapositiva(indice) {
indice = indice % imagenes.length;
if (indice < 0) {
indice = imagenes.length - 1;
}
indiceActual = indice;
diapositivaActual.src = imagenes[indice];
actualizarBotones();
}
"Siguiente"
function actualizarBotones() {
botonAnterior.disabled = indiceActual === 0;
botonSiguiente.disabled = false;
}
</script>
