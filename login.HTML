<!DOCTYPE html>
<html lang="es">
<head>
    <div class="container">
        <div class="login-header">
            <h1>SIDEX</h1>
        </div>
        <h3>Inicia sesión</h3>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDEX - Inicia sesión</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
<!-- Espacio reservado para  -->

        <div class="login-container">
            <form id="login-form">
                <label for="email">Correo institucional</label>
                <input type="email" id="email" placeholder="Ingresa tu correo institucional" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordarme</label>
                </div>
                
                <button type="submit">Iniciar ahora</button>
                <a href="index.html">
            </form>
        </div>
        <footer>
            <img src="IMG/DIVINE-SYSTEMS-LOGO.png" alt="Logo de la institución">
            <p>@Divine Systems 2024</p>
        </footer>
    </div>
    <script src="JS/login.js"></script>
</body>
</html>
