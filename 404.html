<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error 404 - Recurso no encontrado</title>
    <link rel="stylesheet" href="CSS/estilos-404.css"> <!-- Ruta del archivo CSS corregida -->
</head>
<body>
    <div class="contenedor-error">
        <h1 class="texto-error">ERROR 404 - Página no encontrada</h1> <!-- Mensaje en grande principal de la página -->
        <p class="verificar-url">Por favor, verifica la URL e intenta nuevamente.</p> <!-- Texto en párrafo dando un mensaje -->
        <h5>--ERROR 404 DETECTED--</h5> <!-- Mensaje pequeño del tipo de error -->
        <img src="../IMG/Astronauta.png" alt="Astronauta" class="astronauta"> <!-- Clase para la imagen del astronauta -->
        <img src="../IMG/DIVINE-SYSTEMS-LOGO.png" alt="Logo de Divine Systems" class="logo-pequeno"> <!-- Logo pequeño de la emp como marca de agua -->
    </div>

    <script src="../JS/script-estrellas.js"></script>
</body>
</html>
